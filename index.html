<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grocery List</title>
    <meta name="description" content="React project">
    <meta name="author" content="Rocco Panacci">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <main class="layout" id="app">
      <header class="header">
        <h1>Grocery List</h1>
      </header>

      <form id="newItem" class="newitem" autocomplete="off">
        <label for="itemName" class="line-label">New Item</label>
        <div class="addnew">
          <input type="text" name="item" id="itemName" class="form-component inpt" placeholder="What do you need?">
          <input type="submit" value="Add" class="form-component btn">
        </div>
      </form>

      <section id="filterParent">
      </section>

      <ul id="shoppingList" class="shoppinglist">
      </ul>
    </main>

    <!-- Load up Babel, React (v16.8.5) & React Router from local files -->
    <script src="js/react/babel.min.js"></script>
    <script src="js/react/react.production.v16.8.5.min.js"></script>
    <script src="js/react/react-dom.production.v16.8.5.min.js"></script>
    <script src="js/react/react-router.v5.min.js"></script>

    <!-- Our application code -->
    <script src="js/main.js" type="text/babel"></script>
  </body>
</html>
